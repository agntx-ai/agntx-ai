      <section class="py-24 md:py-36 bg-gray-50">
        <div class="container mx-auto px-4">
          <form class="max-w-4xl mx-auto" id="contact-form">
            <h2 class="mb-24 font-heading text-4xl md:text-5xl font-bold">Curious? Ask Away!</h2>
            <div class="flex flex-wrap -m-5 mb-5">
              <div class="w-full md:w-1/2 p-5">
                <label class="inline-block text-sm font-medium" for="first-name">First name</label>
                <input class="w-full bg-transparent h-14 font-semibold text-black placeholder-gray-500 outline-none border-b border-gray-200 transition duration-200" id="first-name" type="text" placeholder="Type here" required="required"/>
              </div>
              <div class="w-full md:w-1/2 p-5">
                <label class="inline-block text-sm font-medium" for="last-name">Last name</label>
                <input class="w-full bg-transparent h-14 font-semibold text-black placeholder-gray-500 outline-none border-b border-gray-200 transition duration-200" id="last-name" type="text" placeholder="Type here" required="required"/>
              </div>
            </div>
            <div class="flex flex-wrap -m-5 mb-5">
              <div class="w-full md:w-1/2 p-5">
                <label class="inline-block text-sm font-medium" for="email">Email address</label>
                <input class="w-full bg-transparent h-14 font-semibold text-black placeholder-gray-500 outline-none border-b border-gray-200 transition duration-200" id="email" type="email" placeholder="Type here" required="required"/>
              </div>
            </div>
            <label class="inline-block text-sm font-medium" for="message">Message</label>
            <textarea class="w-full bg-transparent mb-18 h-14 py-4 font-semibold text-black placeholder-gray-500 outline-none border-b border-gray-200 overflow-hidden resize-none transition duration-200" id="message" placeholder="Type message here" required="required"></textarea>
            <button class="inline-flex justify-center items-center text-center h-14 py-6 px-10 font-semibold text-white hover:text-white focus:text-white bg-black hover:bg-gray-800 focus:bg-gray-800 rounded-full focus:ring-4 focus:ring-gray-200 transition duration-200" type="submit">Send message</button>
          </form>
        </div>
      </section>
      <script>
        document.getElementById("contact-form").addEventListener("submit", async function (e) {
          e.preventDefault();
        
          let formData = new FormData();
          formData.append("firstName", document.getElementById("first-name").value);
          formData.append("lastName", document.getElementById("last-name").value);
          formData.append("email", document.getElementById("email").value);
          formData.append("message", document.getElementById("message").value);
        
          try {
            let response = await fetch("https://script.google.com/macros/s/AKfycbzhS0Ua0qmGF6CB2vpgVsO-v937D4f55ih5-rvt_-jQU3z-HZWdJ01qXppcNh434apaWQ/exec", {
              method: "POST",
              mode: "no-cors", 
              body: formData,   
            });
        
            alert("Message sent successfully!"); // Success message (no response verification in no-cors mode)
            document.getElementById("contact-form").reset();
          } catch (error) {
            console.error("Form submission error:", error);
            alert("Error submitting form. Check the console for details.");
          }
        });
        
        
      </script>
